<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js"></script> 
    </head>
    <body>
        <div id="input">
            <input type="text" id="number" placeholder="请填写10~100的一个整数" />
            <button type="button" id="leftPush">左侧入</button>
            <button type="button" id="rightPush">右侧入</button>
            <button type="button" id="leftPop">左侧出</button>
            <button type="button" id="rightPop">右侧出</button>
            <button type="button" id="sort">排序</button>
        </div>
        <div class="linkList" id="linkList"></div>
    </body>
</html>
