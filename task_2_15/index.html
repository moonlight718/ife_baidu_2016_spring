<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

    <ul id="resort">
    </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
function getData() {
  var data = [];
    var source = document.querySelector("#source");
    var i=0,len = source.childElementCount,child = source.firstElementChild;
    for(;i<len;i++){
        var text = child.innerText;
        var childArray =[];
        childArray.push(text.slice(0,2));
        childArray.push(Number(text.slice(-2)));
        data.push(childArray);
        child = child.nextElementSibling;
    }
    return data;
}

function sortAqiData(data) {
    data.sort(compare);
    function compare(a,b){
        return a[1]-b[1];
    }
}
function render(data) {
    var text = [];
    for(var i=0;i<data.length;i++){
        text.push("<li>第"+(i+1)+"名："+data[i][0]+"空气质量：<b>"+data[i][1]+"</b></li>");
    }
    document.getElementById("resort").innerHTML = text.join("");
}

function btnHandle() {
  var aqiData = getData();
  sortAqiData(aqiData);//传递的是指针，会对原数组直接进行修改
  render(aqiData);
}


function init() {
    var btn = document.getElementById("sort-btn");
    if(btn.addEventListener){
        btn.addEventListener("click",btnHandle,false);
    }else if(btn.attachEvent){
        btn.attachEvent("onclick",btnHandle);
    }else{
        btn["onclick"] = btnHandle;
    }
}
init();
</script>
</body>
</html>
