<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
  </head>
<body>
  <fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>日<input name="gra-time" value="day" type="radio" checked="checked"></label>
    <label>周<input name="gra-time" value="week" type="radio"></label>
    <label>月<input name="gra-time" value="month" type="radio"></label>
  </fieldset>

  <fieldset class="select">
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
    </select>
  </fieldset>

  <div class="aqi-chart-wrap">
    <div style="width:calc(100% / 7);left:calc(100% /7);height:200px;background:#ccffff;"><p class="alert">2016-01-01:100</p></div>
    <div style="width:calc(100% / 7);left:calc(100% /7 *3);height:200px;background:#ccffff;"><p class="alert">2016-01:70</p></div>
    <div style="width:calc(100% / 7);left:calc(100% /7 *5);height:200px;background:#ccffff;"><p class="alert">2016-01第一周:122</p></div>
  </div>
</body>
</html>
