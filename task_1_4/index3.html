<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            *{
                padding:0;
                margin:0;
            }
            html,body{
                height:100%;
            }
            div{
                position:absolute;
            }
            .continer{
                width:400px;
                background:#ccc;
                top:50%;
                left:50%;
                transform:translate(-50%,-50%); 
            }
            .top-left,.bottom-right{
                width:50px;
                height:50px;
                background:#fc0;
            }
            .top-left{
                top:0;
                left:0;
                border-bottom-right-radius:100%;
            }
            .bottom-right{
                bottom:0;
                right:0;
                border-top-left-radius:100%;
            }
        </style>
    </head>
    <body>
        <div class="continer">
            <div class="top-left"></div>
            <div class="bottom-right"></div>
            <p>我是div里的实际内容，我是正常流，div的高度取决于我内容的多少。好的，我现在说很多话。恩恩，哈哈哈，是的，百度百度百度百度百度百度百度百度百度百度百度百度百度百度，百度百度百度百度百度百度百度百度百度百度百度百度百度百度，看到没，我仍然在整个屏幕中居中。</p>
        </div>
    </body>
</html>
